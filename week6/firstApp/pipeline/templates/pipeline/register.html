{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IF=edge">
        <link rel="stylesheet" type="text/css" href="{% static 'pipeline/styles.css' %}">
        <title>register</title>
        
    </head>
    {% block content %}
<body>
    <form action="register" method="post">
        <!-- {% csrf_token %} -->

        <input type="text" name="first_name" placeholder="First Name"><br>
        <input type="text" name="last_name" placeholder="Last_Name"><br>
        <input type="text" name="username" placeholder="Username"><br>
        <input type="email" name="email" placeholder="Email"><br>
        <input type="password" name="password1" placeholder="Password1"><br>
        <input type="password" name="password2" placeholder="Password2"><br>
    </form>
    <div>
        {% for message in messages %}
        <h3> {{message}}</h3>
        {% endfor %}
    </div>
</body>
    {% endblock %}

</html>
